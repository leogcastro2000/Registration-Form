<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="">Enter your First Name: <input type="text" required name="first-name"></label>
            <label for="">Enter your Last Name: <input type="text" required name="last-name"></label>
            <label for="">Enter your Email: <input type="email" required name="email"></label>
            <label for="">Create a new Password: <input type="password" pattern="[a-z0-5]{8,}" required
                    name="password"></label>
        </fieldset>
        <fieldset>
            <label for=""><input type="radio" name="account-type" required class="inline"> Personal Account</label>
            <label for=""><input type="radio" name="account-type" required class="inline"> Business Account</label>
            <label for=""><input type="checkbox" required name="terms" class="inline"> I accept the <a
                    href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a> </label>
        </fieldset>
        <fieldset>
            <label for="">Upload a profile picture: <input type="file" name="file"></label>
            <label for=""><input type="number" min="13" max="120" name="age">Input your age (years): </label>
            <label for="">How did you hear about us?
                <select name="" id="" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="">Provide a bio:
                <textarea name="" id="" cols="30" rows="3" placeholder="I like coding on the beach..."
                    name="bio"></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
